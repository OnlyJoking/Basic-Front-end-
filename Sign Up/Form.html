<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="SignUp.css">
</head>
<body>
    <div class="wrapper">
        <form action="#"><br>  

            <div class="basic-form">
                <BigName>Sign Up</BigName><br>
                <section-title>
                    <span class="form-number">1</span>
                    <span class="form-text">Your basic info</span> 
                </section-title><br><br>

            
                <tag1>
                <label for="name">User Name:</label><br>
                <input type="text" id="name" name="name" value="" placeholder="Input your name here"><br>
                <label for="email-form">Email:</label><br>
                <input type="email" id="email-form" name="email-form" value="" placeholder="Input your mail here"><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" value="" placeholder="Input your password here"><br>
                <label for="age">Age:</label><br>
                </tag1>
                <tag2>
                <input type="radio" id="under 13" name="under 13" value="under 13" >
                    <label for="under 13"> Under 13</label><br>
                <input type="radio" id="age" name="age" value="13 or older" >
                    <label for="13 or older">13 or older</label><br>
                    <br><br>
                </tag2>
                   <!-- <section-title>
                        <span class="form-number">2</span>
                        <span class="form-text">Your profile</span> 
                    </section-title> 
                -->
                    <br><br>
                    <button class="submit">Sign Up   </button>  
            </div>
        </form>


    </div>
   
</body>
</html>
